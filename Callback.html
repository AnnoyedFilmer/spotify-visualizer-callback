<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Spotify Redirect</title></head>
  <body>
    <script>
      // Forward the hash with access_token back to the opener, then close.
      (function () {
        try {
          if (window.opener) {
            window.opener.postMessage(
              { source: 'spotify-oauth-implicit', hash: window.location.hash },
              '*'
            );
          }
        } catch (e) {}
        setTimeout(() => window.close(), 200);
      })();
    </script>
    Redirect completeâ€¦ you can close this window.
  </body>
</html>
